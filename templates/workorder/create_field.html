{% extends 'base.html' %}
{% block title %}字段模块{% endblock %}

{% block main %}
<div ng-controller="WorkOrderFieldModalController as modal">
	<form class="form-horizontal">
	    <input type="hidden" id="fieldtype" value="{{ field_type.id }}" />
		<div class="form-group">
		  	<a href="{% url 'horizon:sysadmin:workorder:fieldtype' %}">
				<i class="fa fa-reply fa-3x pull-left col-sm-2"></i>
		  	</a>
		</div>
		<hr>
		<div class="form-group">
			<label  class="col-sm-2 control-label">字段名</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="workorder_field" id="workorder_field" placeholder="添加的字段名">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">字段值</label>
			<div class="col-sm-6">
			    <input type="text" class="form-control" ng-model="workorder_value" id="workorder_value" placeholder="添加字段值">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">字段描述</label>
			<div class="col-sm-6">
			    <input type="text" class="form-control" ng-model="workorder_desc" id="workorder_desc" placeholder="添加字段描述">
			</div>
		</div>

			<label  class="col-sm-2 control-label">是否必填</label>
	        <div class="col-sm-6">
	                <label class="">
	                    <input type="radio"   ng-value=1 ng-model="modal.reqfield" name="selectState" ng-checked="1">是
	                </label>
	               	<label class="">
	                    <input type="radio" ng-value=0 ng-model="modal.reqfield" name="selectState" >否
	                </label>
	        </div>
        </div> -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			    <a href="{% url 'horizon:sysadmin:workorder:field' %}">
			    	<button type="button" class="btn btn-default">取消</button>
			    </a>
			    <button  class="btn btn-primary" ng-click="modal.submit()">添加</button>			    
			</div>
		</div>
	</form>

</div>

{% endblock %}
